    <!-- Structured Data (JSON-LD) - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How many days do I need to stay in UAE for tax residency?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You need to spend at least 183 days in the UAE during a calendar year to qualify for UAE tax residency and obtain a Tax Residency Certificate (TRC). However, 190+ days is recommended for a safe zone to ensure compliance."
          }
        },
        {
          "@type": "Question",
          "name": "What is NRI status in India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Non-Resident Indian (NRI) status is achieved when you spend less than 111 days in India during a financial year. NRIs are only taxed on income earned or received in India, not on global income, providing significant tax advantages."
          }
        },
        {
          "@type": "Question",
          "name": "What is RNOR status?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Resident but Not Ordinarily Resident (RNOR) status applies when you spend between 111 and 181 days in India during a financial year. RNOR status provides partial tax relief compared to full residency, where only certain foreign income is taxable."
          }
        },
        {
          "@type": "Question",
          "name": "Can I be tax resident in both UAE and India?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "While it's theoretically possible to meet residency criteria in both countries, the India-UAE Double Tax Avoidance Agreement (DTAA) provides tie-breaker rules to determine primary tax residency and avoid double taxation. The DTAA considers factors like permanent home, center of vital interests, and habitual abode."
          }
        },
        {
          "@type": "Question",
          "name": "What is a Tax Residency Certificate (TRC)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A Tax Residency Certificate (TRC) is an official document issued by the UAE tax authorities proving that you are a tax resident of the UAE. This certificate is essential for claiming benefits under the India-UAE DTAA and avoiding double taxation on your income."
          }
        }
      ]
    }
    </script>
